{% extends 'layout.html' %}

{% block title %}
    Chatrooms list
{% endblock %}

{% block main %}
    {% if chatrooms %}
        {% for chatroom in chatrooms %}
        <div data-index={{loop.index}}>
            <li class="room" style="display:inline;" data-index={{loop.index}}><a href={{ url_for('chatRoom') }}>{{ chatroom }}</a></li>
            <a href={{ url_for('channels') }} style="color: red; text-decoration: none; font-weight: bold;" class="remove">X</a>
        </div>
        {% endfor %}
    {% endif %}
    
    <form action="/createRoom" method="post" style="margin-top: 4rem;">
        <div class="form-group">
            <label for="createroom">Room Name</label>
            <input type="text" class="form-control" autocomplete="off" name="createRoomName" id="createroom" placeholder="Create your own chat room">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}

{% block js %}
<script src="../static/chatrooms.js"></script>
{% endblock %}
