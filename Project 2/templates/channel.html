{% extends 'layout.html' %}

{% block title %}
    {{ name }}
{% endblock %}

{% block main %}

<div id="messages-container" style="padding: 1rem; height: 50vh; width: 71vw; border: 1px solid black; overflow: auto;">
    {% if messages %}
        {% for message in messages %}
            <li style="margin-left: 1rem;">{{ message }}</li>
        {% endfor %}
    {% endif %}
</div>

    <div class="form-group">
        <input style="margin-top: 2rem;" type="text" class="form-control" autocomplete="off" name="messageContent" id="message" placeholder="Enter your message">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
{% endblock %}

{% block js %}
<script src="../static/chat.js"></script>
{% endblock %}
