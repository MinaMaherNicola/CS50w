<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Music Shop</title>
</head>

<body>
    <nav id="main-nav">
        <h2 class="logo"><a href="index.html"><i class="fas fa-music"></i> MusicShop</a></h2>

        <ul class="btns">
            <li class="nav-btn"><a href="index.html">Home</a></li>
            <li class="nav-btn"><a href="about.html">About</a></li>
            <li class="nav-btn current"><a href="contact.html">Contact</a></li>
            <li class="nav-btn"><a href="shop.html">Shop</a></li>
        </ul>

        <ul class="social-btns">
            <li class="social"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
            <li class="social"><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li class="social"><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li class="social"><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </nav>

    <header id="contact-us">
        <div class="container">
            <h1 class="main-heading">Contact Us</h1>
            <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleEnterName">Your Name</label>
                      <input type="text" class="form-control" id="exampleEnterName" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleEnterMessage">Your Message</label>
                      <input type="text" class="form-control" id="exampleEnterMessage" placeholder="Message">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Send Me News Letters</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
        </div>
    </header>

    <footer id="main-footer">
        <p>&copy; All Rights Reserved 2019 Music Shop</p>
    </footer>
</body>

<script src="https://kit.fontawesome.com/4c89328279.js"></script>
</html>
