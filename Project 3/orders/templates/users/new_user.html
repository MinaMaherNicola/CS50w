{% extends "users/base.html" %}

{% block title %}
New User
{% endblock %}


{% block body %}
  <!-- Form displays a user login screen using bootstrap -->
    <div class="container" width="50%">
      <div class="col-sm-6" style="height:50px;"></div>

      <div class="col-sm-6">
        <div class="col-sm-6" style="height:50px;"></div>
        <form class="form-signin" action="{% url 'add_user' %}" method="post">
          <!-- validation token -->
          {% csrf_token %}
            <h2 class="form-signin-heading">New User</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password (at least 8 char.)" required>
            <label for="inputPassword" class="sr-only">Re-enter password</label>
            <input type="password" id="inputPassword" class="form-control" name="password2" placeholder="Re-enter password" required>
            <label for="inputUsername" class="sr-only">Enter a username</label>
            <input type="username" id="inputUsername" class="form-control" name="username" placeholder="Type in a username" required>
            <label for="firstname" class="sr-only">Enter your first name</label>
            <input type="name" id="firstname" class="form-control" name="firstname" placeholder="Firstname" required>
            <label for="lastname" class="sr-only">Enter your last name</label>
            <input type="name" id="lastname" class="form-control" name="lastname" placeholder="Lastname" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          </form>

    </div> <!-- /container -->

{% endblock %}
