<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
          {% block title %}
          {% endblock %}
        </title>
        <!--Use bootstrap stylesheet-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- javascript, popper and bootstrap libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.3/css/star-rating.min.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Change color of alternating rows in table -->
          <style>
            .table-striped>tbody>tr:nth-of-type(odd){
              background-color: red;
            }
            #green{
              background-color: green;
            }
            #red{
              background-color: red;
            }

          </style>
    </head>

    <body>
      <div class="container">
        <div class="col-sm-10" style="height:50px;"></div>
        <div class="row">
          <div class="col-sm-4" id='green'>
          </div>
          <div class="col-sm-3">
                  <h5>Pinocchio's<br />
                     Pizza &amp; Subs<br />
                     74 Winthrop Street<br />
                     Harvard Square<br />
                     617-876-4897</h5>
          </div>
          <div class="col-sm-1">
            <img height="120" src="/static/pinocchio_72.gif" alt="Pinocchio"/>
          </div>
          <div class="col-sm-4" id='red'>
          </div>
        </div>
      </div>

        {% block body %}
        {% endblock %}
    </body>

</html>
